<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MVP - Taverna Virtual</title>
</head>

<body>
     <!-- Título e imagem para apresentação da Taverna virtual -->
    <header>
        <div class="title">
            <h2>Taverna Virtual</h2>
        </div>
        <div class="banner">
        </div>
    </header>

     <!-- Dados para inclusão de nova bebida na taverna -->
    <section class="newItem">
        <input type="text" id="newBebida" placeholder="Nome da Bebida">
        <input type="text" id="newTipo" placeholder="Tipo (ex: Cerveja, Vinho)">
        <input type="text" id="newAno" placeholder="Ano">
        <input type="text" id="newCategoria" placeholder="Categoria">
        <input type="text" id="newProdutor" placeholder="Produtor">
        <span onclick="newItem()" class="addBtn">Incluir na taverna</span>
    </section>

    <!-- Tabela contendo bebidas existentes -->
    <section class="items">
        <table id="myTable">
            <tr>
                <th>Bebida</th>
                <th>Tipo</th>
                <th>Ano</th>
                <th>Categoria</th>
                <th>Produtor</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px" alt="Remover"></th>
            </tr>
        </table>
    </section>

    <footer>
        <p>© 2024 Taverna Virtual. Todos os direitos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
